  <meta charset="UTF-8">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      overflow: hidden;
      background: radial-gradient(circle at center, #ffb300, #ff6b00, #200000);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      color: white;
    }

    /* ANIMATED SOLAR BACKGROUND */
    .flare {
      position: absolute;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,200,0,0.3) 0%, rgba(255,100,0,0) 70%);
      animation: rotateFlare 20s linear infinite;
      transform-origin: center;
      z-index: 0;
    }

    @keyframes rotateFlare {
      0% { transform: rotate(0deg) scale(1); }
      50% { transform: rotate(180deg) scale(1.2); }
      100% { transform: rotate(360deg) scale(1); }
    }

    /* CONTENT LAYOUT */
    .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 80%;
      z-index: 2;
      flex: 1;
      margin-top: 50px;
    }

    .left, .right {
      flex: 1;
      text-align: center;
    }

    .center {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* GLOWING SUN */
    .sun {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: radial-gradient(circle, #ffdf6c, #ff9900, #e05e00);
      box-shadow: 0 0 50px 20px rgba(255,180,0,0.6);
      animation: pulse 3s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        box-shadow: 0 0 50px 20px rgba(255,180,0,0.6);
      }
      50% {
        transform: scale(1.05);
        box-shadow: 0 0 70px 30px rgba(255,200,0,0.8);
      }
    }

    /* BUBBLE TEXT */
    h1, a {
      font-weight: 700;
      text-shadow: 0 2px 5px rgba(255,255,255,0.3), 0 0 15px rgba(255,200,0,0.7);
      color: #fffbea;
    }

    h1 {
      font-size: 3em;
      margin-top: 20px;
      text-align: center;
      letter-spacing: 2px;
    }

    a {
      display: block;
      margin: 10px 0;
      font-size: 1.3em;
      text-decoration: none;
      transition: transform 0.3s, text-shadow 0.3s;
    }

    a:hover {
      transform: scale(1.1);
      text-shadow: 0 0 25px #ffcc33, 0 0 50px #ff9900;
    }

    /* GOALS SECTION */
    .goals {
      background: rgba(255,255,255,0.1);
      width: 100%;
      text-align: center;
      padding: 20px;
      font-size: 1.2em;
      backdrop-filter: blur(5px);
      border-top: 1px solid rgba(255,255,255,0.3);
      z-index: 2;
    }

    .goals span {
      display: inline-block;
      background: linear-gradient(90deg, #ffcf33, #ff9900);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 800;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        gap: 30px;
      }
    }
  </style>
</head>
